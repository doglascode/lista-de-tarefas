<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="src/style.css"/>
</head>
<body>
  <div class="todo-container modal-container">
    <h1 class="title">Minhas Tarefas</h1>
    <form class="form-container">
      <div class="group-wrap">
        <input type="text" class="input" autofocus placeholder="Nome da tarefa"/>
        <button type="submit" class="btn">Adicionar</button>
      </div>
      <div class="alert-container"></div>
    </form>
    <div class="list-container">
      <ul class="task-list todo-items"></ul>
      <ul class="task-list done-items"></ul>
    </div>
  </div>
  <div class="overlay-container"></div>
  <script type="text/javascript" src="src/script.js"></script>
</body>
</html>
